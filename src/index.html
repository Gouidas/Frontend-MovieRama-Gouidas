<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MovieRama</title>

        <!-- Include the CSS stylesheets -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- Include Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header section -->
        <header id="header-container"></header>

        <main>
            <!-- Search container -->
            <div id="search-container"></div>

            <!-- Movie list container -->
            <div id="movie-list-container" class="movie-list-container"></div>

            <!-- Movie details container -->
            <div id="movie-details-container"></div>

            <!-- Movie detail box -->
            <div id="movie-detail-box" class="flex-container_center"></div>
        </main>

        <!-- Include the bundled JavaScript file -->
        <script src="dist/bundle.js"></script>
    </body>
</html>
